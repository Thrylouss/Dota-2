<script>
let counter = 0

async function getHeroData(id) {

    const response = await fetch(`https://www.dota2.com/datafeed/herodata?language=english&hero_id=${id}`)


    const data = await response.json()
    try {
        if (data.result.data.heroes[0]) {
         await console.log(data.result.data.heroes[0])
         await counter++
         //await console.log(counter);
         }
    }
    catch (e) {
    }
    return data.result.data
}

</script>
